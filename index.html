<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
    <header>
      <h1>Camper Cafe</h1>
      <p>Est 2020</p>
    </header>
    <hr />
    <main>
      <section class="coffee">
       <div>
        <h2>Coffee</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon" />
       </div>
        <ul class="coffe-lists">
          <li><span>French Vanilla</span> <span>$3.00</span></li>
          <li><span>Caramel Macchiatoa</span> <span>$3.75</span></li>
          <li><span>Pumpkin Spice</span> <span>$3.50</span></li>
          <li><span>Hazelnut</span> <span>$4.0</span></li>
          <li><span>Mocha</span> <span>$4.50</span></li>
        </ul>
      </section>
      <section class="desserts">
       <div>
        <h2>Desserts</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon" />
       </div>
        <ul class="desserts-lists">
          <li><span>Donut</span> <span>$1.50</span></li>
          <li><span>Cherry Pie</span> <span>$2.75</span></li>
          <li><span>Cheesecake</span> <span>$3.00</span></li>
          <li><span>Cinnamon Roll</span> <span>$2.50</span></li>
        </ul>
      </section>
    </main>
    <hr />
    <footer>
      <p><a href="#">Visit our website</a></p>
      <p>Camper Cafe, 123 Avenue</p>
    </footer>
    </div>
  </body>
</html>
